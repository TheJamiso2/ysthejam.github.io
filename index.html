<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
</head>
<body>
    <button onclick="downloadFile()">Скачать файл</button>

    <script>
        function downloadFile() {
            // Создаем ссылку на файл
            var fileUrl = 'https://cdn.discordapp.com/attachments/1190219826216583250/1228798636201087016/iss1pack.iss?ex=662d5ae8&is=661ae5e8&hm=60644b5e6b262c8db3577c4971998058dc470b8168679ee88605954b12bae312&';

            // Создаем элемент ссылки
            var link = document.createElement('a');
            link.href = fileUrl;

            // Устанавливаем атрибуты для загрузки файла
            link.download = 'iss1pack';
            link.target = '_blank';

            // Добавляем элемент ссылки на страницу
            document.body.appendChild(link);

            // Кликаем на ссылку для начала загрузки файла
            link.click();

            // Удаляем элемент ссылки со страницы
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
